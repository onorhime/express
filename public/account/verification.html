<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Dmgblockchain</title>
    <meta name="description" content="Dmgblockchain HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/verification.js"></script>
</head>

<body>

    <!-- loader -->
     <!-- loader2 -->
     <div id="loader2" class="hidden">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader2 -->
     
    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <h1>Enter Verification Code</h1>
            <h4>Enter 4 digit verification code sent to your email</h4>
        </div>
        <div class="section mb-5 p-2">
            <form action="index.html">
                <div class="form-group basic">
                    <input type="text" class="form-control verification-input" id="ecode" placeholder="••••"
                        maxlength="4">
                </div>
                <a href="#"  class="item" style="display: none;" id="complete" data-bs-toggle="modal" data-bs-target="#actionSheetAlertSuccess">
                    <div class="in">
                        <div>Alert - Success</div>
                    </div>
                </a>
              
                <a href="#" class="item" style="display: none;" id="incomplete" data-bs-toggle="modal" data-bs-target="#actionSheetAlertError">
                    <div class="in">
                        <div>Alert - Error</div>
                    </div>
                </a>
            
                <div class="form-button-group transparent">
                    <button type="button" onclick="verify()" class="btn btn-primary btn-block btn-lg">Verify</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->

     <!-- Alert Success Action Sheet -->
     <div class="modal fade action-sheet"  id="actionSheetAlertSuccess" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="action-sheet-content">
                        <div class="iconbox text-success">
                            <ion-icon name="checkmark-circle"></ion-icon>
                        </div>
                        <div class="text-center p-2">
                            <h3>Success</h3>
                            <p>Your verification is complete.</p>
                        </div>
                        <a href="#" class="btn btn-primary btn-lg btn-block" data-bs-dismiss="modal">Done</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- * Alert Success Action Sheet -->
           <!-- Alert Error Action Sheet -->
           <div class="modal fade action-sheet" id="actionSheetAlertError" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="action-sheet-content">
                            <div class="iconbox text-danger">
                                <ion-icon name="alert-circle"></ion-icon>
                            </div>
                            <div class="text-center p-2">
                                <h3>Error</h3>
                                <p>invalid code entered</p>
                            </div>
                            <a href="#" class="btn btn-primary btn-lg btn-block" data-bs-dismiss="modal">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- * Alert Error Action Sheet -->

    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>

</html>
